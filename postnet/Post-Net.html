<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>post-net</title>

  <link href="./bootstrap.min.css" rel="stylesheet">
  <script src="./jquery.min.js"></script>
  <link href="./style.css" rel="stylesheet">
  <script src="./postnet_check.js"></script>
</head>

<body>
<div id="box">
<h1>POST-NET</h1>
<section id="transfomer">
  <form id="transfomer-form">
    <label class="info" for="input-code">Input code</label>
    <input type="text" id="input-code" name="input-code" placeholder="Please input code here"/>
    <br/>
    <span id="error-message"></span>
  </form>

  <div id="result-box">
    <span class="info">Result</span>
    <span id="result-info"></span>
  </div>

  <br/><br/>
  <label>
    <input type="radio" form="transfomer-form" name="transfomer-method" value="to-Zipcode" checked="checked"/>
    Barcode to Zipcode
  </label>
  <label>
    <input type="radio" form="transfomer-form" name="transfomer-method" value="to-Barcode"/>
    Zipcode to Barcode
  </label>

  <br/><br/>
  <button id="button-ok" class="btn btn-success" type="button">OK</button>
</section>

<section id="history">
  <h2>History</h2>
  <table class="table">
    <tbody>
    <tr>
      <td>Code</td>
      <td>Result</td>
    </tr>
    <tr>
      <td>hahahahhahaha</td>
      <td>heheheheheheh</td>
    </tr>
    <tr>
      <td>babababababab</td>
      <td>lalallaalalal</td>
    </tr>
    </tbody>
  </table>
</section>
</div>
</body>
</html>
